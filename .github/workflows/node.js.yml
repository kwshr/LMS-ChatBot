# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, and run tests across different versions of Node.js
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI



jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Change directory to frontEnd/chatBot
      run: cd LMS-ChatBot/frontEnd/chatBot
      
    - name: Install dependencies
      run: npm ci
      working-directory: LMS-ChatBot/frontEnd/chatBot

    - name: Build the project
      run: npm run build --if-present
      working-directory: LMS-ChatBot/frontEnd/chatBot

    - name: Run tests
      run: npm test
      working-directory: LMS-ChatBot/frontEnd/chatBot
